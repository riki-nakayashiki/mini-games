<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../style/hangman.css" />
        <link rel="stylesheet" href="../style/timer.css" />
    </head>
    <body>
        <header style="padding: 1%;border-bottom: 3px solid black;">
            <h1>
                Mini Games
            </h1>
        </header>
        <section id="start-screen">
            <button id="start-btn">Start<br>Hangman</button>
        </section>
        <section id="hangman" hidden>
            <div class="subnav">
                <div>Hangman : Song Name</div>
            </div>
            <a href="miniGames.html">Back</a>
            <section class="top-part">
                <section id="answer-section"></section>
                <section class="hint-section">
                    <button id="hint">Hint</button>
                    <div id="hint-text" hidden></div>
                </section>
            </section>
            <section class="middle-part">
                <section class="life-count">
                    <div class="life">
                        <p>Lives left:</p>
                        <div id="lives-left"></div>
                    </div>
                    <span></span>
                    <div class="timer">
                        <p>Time left:</p>
                        <div id="timerNumber">10</div>
                        <div class="groupButtons">
                            <button id="startButton" class="startButtonStyle">
                                Start
                            </button>
                            <button id="stopButton">Stop</button>
                            <button id="resetButton">Reset</button>
                        </div>
                    </div>
                </section>
                <section class="alphabets">
                    <p>Click alphabets below to guess the word.</p>
                    <div id="letters"></div>
                </section>
            </section>
            <section class="bottom-part">
                <button id="next-btn">Next</button>
            </section>
        </section>
        <footer></footer>
        <script src="../js/hangman.js"></script>
        <script src="../js/timer.js"></script>
    </body>
</html>
